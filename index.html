<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quran</title>
  <style>
    body {
      background: #555;
    }
</style>
</head>
<body>
                
<div id="pages">
</div>
<script>
    var startPage = 138;
    for (let i = 0; i < 2; i++) {
        var newDiv = document.createElement("div");
        newDiv.setAttribute("class", "page");
        var newImg = document.createElement("img");
        newDiv.appendChild(newImg);
        var srcAtt = `http://quran.ksu.edu.sa/ayat/safahat1/${startPage+i}.png`
        newImg.setAttribute("src", srcAtt);
        var element = document.getElementById("pages");
        element.appendChild(newDiv);    
    }
    
</script>
</body>
</html>
